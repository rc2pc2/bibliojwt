<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="text-center">Registrazione</h3>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3"><input id="firstName" class="form-control" placeholder="Nome" required></div>
                        <div class="col-md-6 mb-3"><input id="lastName" class="form-control" placeholder="Cognome" required></div>
                    </div>
                    <div class="mb-3"><input id="email" class="form-control" placeholder="Email" required></div>
                    <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password" required minlength="6"></div>
                    <button class="btn btn-primary w-100">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const userData = { firstName: document.getElementById('firstName').value, lastName: document.getElementById('lastName').value, email: document.getElementById('email').value, password: document.getElementById('password').value, role: 'ROLE_USER' };
    const res = await fetch('/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(userData) });
    const data = await res.json();
    if (res.ok) window.location.href = '/login'; else alert(data.message || 'Errore');
});
</script>
</body>
</html>
